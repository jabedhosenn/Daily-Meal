<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Meal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-warning-subtle">
    <section>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <h1>
            <a class="navbar-brand fw-bold fs-1" href="#"
              ><span class="text-secondary-emphasis">Daily </span
              ><span class="text-warning">Meal</span></a
            >
          </h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-2 text-white">
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary-emphasis"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="#">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-emphasis" href="#">Menu</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- navbar end  -->

    <!-- body start -->
    <section>
      <div
        id="search-section"
        class="d-flex align-items-center justify-content-center"
        style="min-height: 85vh"
      >
        <div class="container text-center pb-5">
          <h2 class="text-secondary-emphasis">
            Find items for your <span class="text-warning">Meal</span>
          </h2>
          <form id="searchForm" action="#" method="get">
            <div class="input-group w-50 m-auto mb-4">
              <input
                type="text"
                class="form-control"
                placeholder="search your items"
                aria-describedby="button-addon2"
                name="search_query"
                id="searchInput"
              />
              <button class="btn btn-warning" type="submit" id="button-addon2">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>

      <div>
        <div
          id="meal-container"
          class="row row-cols-1 row-cols-md-5 g-2 p-2 bg-info"
        ></div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-info" id="single-meal-title">
                meal title
              </h1>
            </div>
            <div id="single-meal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- body end -->

    <!-- footer start -->
    <hr class="mt-5" />
    <footer class="py-5 nt-5">
      <div class="container text-secondary-emphasis text-center">
        <p class="display-5 mb-3">
          Daily <span class="text-warning">Meal</span>
        </p>
        <small class="text-secondary-emphasis-50"
          >&copy; 2024 - Daily Meal. all rights reserved.</small
        >
      </div>
    </footer>
    <!-- footer end -->

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
